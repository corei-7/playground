<!doctype html>
<html lang="ja">
<head>
<title>Calculator</title>
<meta charset="UTF-8">
<style>
body{
background-color: #1d2026;
color:#ced4e0;
text-align:center;
}
button{
border:solid 2px #ced4e060;
border-radius:7px;
color:#ced4e0;
background-color:#2d303b;
font-size:50px;
padding:0px 15px;
margin:2px;
font-family:mono;
}
button:hover{
background-color:#2d303b90;
}
input{
border:solid 2px #ced4e060;
border-radius:7px;
color:#ced4e0;
background-color:#2d303b;
font-family:mono;
font-size:35px;
width:265px;
margin-bottom:10px;
}
</style>
</head>
<body>
<h3>Calculator</h3>
<input>
<div class="btn-wrapper">
<button onclick="display('1')">1</button>
<button onclick="display('2')">2</button>
<button onclick="display('3')">3</button>
<button onclick="display('+')">+</button>
<br>
<button onclick="display('4')">4</button>
<button onclick="display('5')">5</button>
<button onclick="display('6')">6</button>
<button onclick="display('-')">-</button>
<br>
<button onclick="display('7')">7</button>
<button onclick="display('8')">8</button>
<button onclick="display('9')">9</button>
<button onclick="calcu()">=</button>
<br>
<button onclick="display('0')">0</button>
<button onclick="display('*')">ร</button>
<button onclick="display('/')">รท</button>
<button onclick="cleaript()">c</button>
</div>
<script>
function display(v) {
const val = document.querySelector("input");
    val.value = val.value + v;
}

function cleaript() {
const val = document.querySelector("input");
val.value = '';
}

function calcu() {
const val = document.querySelector("input");
val.value = eval(val.value);
}

</script>
</body>
</html>
